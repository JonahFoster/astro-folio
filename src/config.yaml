site:
  name: Jonah Foster
  site: 'https://jonahfoster.com/'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: 

# Default SEO metadata
metadata:
  title:
    default: Jonah Foster
    template: '%s â€” Jonah Foster'
  description: "Jonah Foster is a web developer, designer, and builder with a passion for creating beautiful, functional, and accessible websites. He's built everything from small business websites to high impact web applications."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Jonah Foster
    images:
      - url: '~/assets/images/jonah foster small business sites.webp'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@thejonahfoster'
    site: '@thejonahfoster'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: false
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
